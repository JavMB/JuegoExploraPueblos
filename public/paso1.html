<section class="formulario">
    <h2 class="formulario__titulo">Informacion Marcador</h2>

    <div class="formulario__contenido">
        <div class="formulario__campos">
            <label for="nombre" class="formulario__label">Nombre:</label>
            <input type="text" id="nombre" class="formulario__input" placeholder="Introduce el nombre"/>

            <label for="descripcion" class="formulario__label">Descripción:</label>
            <textarea id="descripcion" class="formulario__input" placeholder="Introduce una descripción"></textarea>

            <div class="formulario__botones">
                <button class="btn-anterior">Volver</button>
                <button class="btn-siguiente">Siguiente</button>

            </div>
        </div>

        <div class="formulario__mapa">
            <div id="map"></div>
        </div>
    </div>
</section>
