<section class="contacto">
    <h2 class="contacto__titulo">Contacto de Soporte</h2>

    <div class="contacto__contenedor">
        <div class="contacto__info">
            <div class="contacto__info-item">
                <div class="contacto__icono">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </div>
                <div class="contacto__info-contenido">
                    <h3>Teléfono</h3>
                    <p>+34 965 123 456</p>
                </div>
            </div>

            <div class="contacto__info-item">
                <div class="contacto__icono">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
                <div class="contacto__info-contenido">
                    <h3>Email</h3>
                    <p>soporte@puntosinteres.es</p>
                </div>
            </div>

            <div class="contacto__info-item">
                <div class="contacto__icono">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <div class="contacto__info-contenido">
                    <h3>Horario</h3>
                    <p>Lun-Vie: 9:00 - 18:00</p>
                </div>
            </div>
        </div>

        <div class="contacto__formulario">
            <form id="form-contacto">
                <div class="formulario__grupo">
                    <label for="nombre" class="formulario__label">Nombre completo:</label>
                    <input type="text" id="nombre" class="formulario__input" placeholder="Tu nombre" required>
                </div>

                <div class="formulario__grupo">
                    <label for="email" class="formulario__label">Correo electrónico:</label>
                    <input type="email" id="email" class="formulario__input" placeholder="tucorreo@ejemplo.com" required>
                </div>

                <div class="formulario__grupo">
                    <label for="asunto" class="formulario__label">Asunto:</label>
                    <input type="text" id="asunto" class="formulario__input" placeholder="Asunto de tu mensaje" required>
                </div>

                <div class="formulario__grupo">
                    <label for="mensaje" class="formulario__label">Mensaje:</label>
                    <textarea id="mensaje" class="formulario__input formulario__textarea" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>

                <div class="formulario__grupo formulario__grupo--botones">
                    <button type="button" class="btn-anterior">Volver</button>
                    <button type="submit" class="btn-enviar">Enviar mensaje</button>
                </div>
            </form>
        </div>
    </div>
</section>
