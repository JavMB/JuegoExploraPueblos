<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
</head>

<body>
<header class="header">
    <div class="header__logo-container"
         style="width: 40px; height: 40px; position: fixed; bottom: 10px; left: 10px; z-index: 999;">
        <img src="/assets/escudo.png" alt="Escudo" class="header__logo"
             style="width: 100%; height: 100%; object-fit: contain;">
    </div>


    <div class="header__pasos">
        <div class="header__paso" data-paso="1">1</div>
        <div class="header__paso" data-paso="2">2</div>
        <div class="header__paso" data-paso="3">3</div>
    </div>

</header>

<main id="contenido">
    <h1>Gestion Puntos de interes</h1>

    <div class="bienvenida">
        <div class="bienvenida__item">
            <div class="bienvenida__box">
                <img src="/assets/javea.jpg" alt="imagen" class="bienvenida__box__img">
            </div>
            <button class="btn-guardados">Explorar</button>
        </div>
        <div class="bienvenida__item">
            <div class="bienvenida__box">
                <img src="/assets/estatua.jpg" alt="imagen" class="bienvenida__box__img">
            </div>
            <button class="btn-siguiente">Crear</button>
        </div>
        <div class="bienvenida__item">
            <div class="bienvenida__box">
                <img src="/assets/soporte.avif" alt="imagen" class="bienvenida__box__img">
            </div>
            <button class="btn-soporte">Contactar</button>
        </div>
    </div>

</main>


<script type="module" src="/src/renderer.ts"></script>
</body>
</html>
